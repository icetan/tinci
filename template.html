<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{status}} {{title}} ᵗⁱⁿᶜⁱ</title>
    <style>
      body {
        padding: 0 10%;
        font-family: sans-serif;
        font-weight: 300;
      }
      h1 {
        font-size: 3em;
        font-weight: 300;
      }
      h1 a {
        text-decoration: none;
        color: black;
      }
      h2 {
        font-weight: 400;
        margin: 0.4em 0;
        color: #333;
        white-space: nowrap;
        width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      h3 {
        font-weight: 300;
      }
      h2 a {
        font-style: italic;
        font-weight: 300;
        color: #666;
      }
      sup, sub {
        font-size: 0.35em;
      }
      form, form > h3, .secret {
        display: none;
      }
      input[type=text], input[type=password], button {
        font-size: 1em;
        width: 100%;
        font-weight: 400;
        font-family: sans-serif;
        padding: 0.4em;
        margin-bottom: 1em;
        box-sizing: border-box;
      }
      pre {
        margin: 0;
        overflow-y: auto;
      }
      em {
        color: #666;
      }
      article, form {
        cursor: pointer;
        padding: 0.8em 0.8em 1em;
        margin: 0.8em 0;
        background-color: #f9f9f9;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        box-shadow: inset inset 0 0 4px 2px rgba(102,102,102,.1);
        -webkit-box-shadow: inset 0 0 4px 2px rgba(102,102,102,.1);
        -moz-box-shadow: inset 0 0 4px 2px rgba(102,102,102,.1);
      }
      form {
        padding: 1.8em;
        max-width: 512px;
        margin: auto;
      }
      footer {
        float: right;
        font-size: 0.7em;
        color: #666;
        margin: 3em 0;
      }
      .show {
        display: block;
      }
      .close {
        height: 0;
        overflow: hidden;
      }
      .✓, .ansi32 {
        color: #37BF37;
      }
      .✗, .ansi31 {
        color: #EF4444;
      }
    </style>
    <script>
      document.createElement('article');
      document.createElement('footer');
    </script>
  </head>
  <body>
    <h1><a href="./">
      <span class="{{status}}">{{status}}<sub>tinci</sub></span> {{title}}
    </a></h1>
    <form method="POST" class="{{config}}">
      <h2>Command</h2>
      <input name="runner" type="text" placeholder="npm install && npm test">
      <h2>Ref Match</h2>
      <p><em>Use regex ex.</em> ".*" <em>to match all refs</em></p>
      <input name="match" type="text" placeholder="master">
      <h2 class="secret {{secret}}">Secret</h2>
      <input name="secret" type="password" class="secret {{secret}}">
      <h3 class="{{overwrite}}">
        Warning: this will overwrite your existing post-receive hook.
      </h3>
      <p>Install tinci as GIT post-receive hook?</p>
      <input name="update" type="hidden">
      <button>Install</button>
    </form>
    <div id="logs">{{logs}}</div>
    <footer>
      gui:v{{guiVersion}}, current:v{{hookVersion}}, installed:v{{installedVersion}}
    </footer>
  </body>
  <script>
  !function() {
    var logs = document.getElementsByTagName('pre'),
        i = 0, len = logs.length;
    function classReplace(rm, add) {
      var re = new RegExp('(^| +)('+rm+'($| +))+', 'g');
      this.className = this.className.replace(re, '') + ' ' + add;
    }
    for (; len > 1 && i < len; i++) {
      (function(pre){
        var el = pre.parentNode;
        pre._args = ['close',''];
        (el.onclick = function() {
          classReplace.apply(pre, (pre._args=pre._args.reverse()));
        })();
      })(logs[i]);
    }
  }();
  </script>
</html>
