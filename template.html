<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>tinci vision: {{title}}</title>
    <style>
      body {
        font-family: sans-serif;
      }
      h2 {
        margin-top: 1.5em;
        color: #333;
      }
      h3 {
        font-style: italic;
        font-weight: normal;
        color: #666;
      }
      form {
        display: none;
      }
      .show {
        display: block;
      }
      input[type=text], button {
        font-size: 1em;
        width: 24em;
      }
      #logs {
        cursor: pointer;
      }
      article > pre {
        transition: max-height 0.3s linear;
        -webkit-transition: max-height 0.3s linear;
        -moz-transition: max-height 0.3s linear;
        max-height: 0;
        overflow: auto;
      }
      .open {
        max-height: 1000px !important;
      }
    </style>
  </head>
  <body>
    <h1>{{title}}</h1>
    <form method="GET" class="{{config}}">
      Install tinci as GIT post-receive hook?
      <h2>Command</h2>
      <input name="runner" type="text" placeholder="npm install && npm test" />
      <h2>Branch</h2>
      <input name="branch" type="text" placeholder="master" />
      <h3>Warning: this will overwrite your existing post-reveive hook.</h3>
      <button>Install</button>
    </form>
    <div id="logs">{{logs}}</div>
  </body>
  <script>
    var logs = document.getElementById('logs').children,
        i, len;
    function cssclass(rm, add) {
      this.className = this.className.replace(new RegExp('(^| +)('+rm+'($| +))+', 'g'), '')+' '+add;
    }
    for (i = 0, len = logs.length; i < len; i++) {
      (function(el){
        var pre = el.lastChild;
        pre._args = ['open',''];
        el.firstChild.onclick = function() {
          cssclass.apply(pre, (pre._args=pre._args.reverse()));
        };
      })(logs[i]);
    }
  </script>
</html>
