<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>tinci vision: {{title}}</title>
    <style>
      body {
        font-family: sans-serif;
      }
      h2 {
        margin-top: 2em;
        color: #333;
      }
      h3 {
        font-style: italic;
        font-weight: normal;
        color: #666;
      }
      form {
        display: none;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>{{title}}</h1>
    <form method="GET" class="{{config}}">
      <input name="runner" type="text" />
      <input name="branch" type="text" />
      <button>Submit</button>
    </form>
    <div class="logs">{{logs}}</div>
  </body>
</html>
