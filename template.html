<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>tinci vision: {{title}}</title>
    <style>
      body {
        font-family: sans-serif;
      }
      h2 {
        margin-top: 1.5em;
        color: #333;
      }
      h3 {
        font-style: italic;
        font-weight: normal;
        color: #666;
      }
      form {
        display: none;
      }
      .show {
        display: block;
      }
      input[type=text], button {
        font-size: 1em;
        width: 24em;
      }
    </style>
  </head>
  <body>
    <h1>{{title}}</h1>
    <form method="GET" class="{{config}}">
      Install tinci as GIT post-receive hook?
      <h2>Command</h2>
      <input name="runner" type="text" placeholder="npm install && npm test" />
      <h2>Branch</h2>
      <input name="branch" type="text" placeholder="master" />
      <h3>Warning: this will overwrite your existing post-reveive hook.</h3>
      <button>Install</button>
    </form>
    <div class="logs">{{logs}}</div>
  </body>
</html>
